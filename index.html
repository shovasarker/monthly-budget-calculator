<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monthly Budget Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        container: {
                            center: true
                        },
                        spacing: {
                            '50p': '50%'
                        },
                        sizing: {
                            '620p': '620px'
                        }
                    }
                }
            }
        </script>

        <script src="./js/index.js" defer></script>
    </head>

    <body>
        <!-- header section start -->
        <header class="container px-6 md:px-10 lg:px-16 xl:px-20 my-10">
            <h1 class="text-4xl font-bold text-green-800 text-center">Monthly Savings Calculator</h1>
        </header>
        <!-- header section end -->

        <!-- main section start -->
        <main class="container px-6 md:px-10 lg:px-16 xl:px-20 mb-10">
            <div class="flex flex-col lg:flex-row justify-between items-center gap-5">
                <div class="xl:w-6/12">
                    <img src="./images/money.jpg" alt="image of Money" class="w-full lg:h-[620px] object-cover">
                </div>
                <div class="w-full xl:w-5/12 bg-slate-100 md:py-4 md:px-5">
                    <!-- income section start -->
                    <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Income</h2>
                    <div class="flex justify-center items-center gap-3 mb-5">
                        <label for="income-input"
                            class="w-1/5 text-base font-bold text-gray-800 text-right">Income:</label>
                        <input type="text" id="income-input"
                            class="border border-gray-300 rounded-sm py-1 px-3 bg-slate-300 focus:outline-none">
                    </div>
                    <!-- income section end -->

                    <!-- Expenses section start -->
                    <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Expenses</h2>
                    <div class="flex justify-center items-center gap-3 mb-5">
                        <label for="food-input" class="w-1/5 text-base font-bold text-gray-800 text-right">Food:</label>
                        <input type="text" id="food-input"
                            class="border border-gray-300 rounded-sm py-1 px-3 bg-slate-300 focus:outline-none">
                    </div>
                    <div class="flex justify-center items-center gap-3 mb-5">
                        <label for="rent-input" class="w-1/5 text-base font-bold text-gray-800 text-right">Rent:</label>
                        <input type="text" id="rent-input"
                            class="border border-gray-300 rounded-sm py-1 px-3 bg-slate-300 focus:outline-none">
                    </div>
                    <div class="flex justify-center items-center gap-3 mb-5">
                        <label for="clothes-input"
                            class="w-1/5 text-base font-bold text-gray-800 text-right">Clothes:</label>
                        <input type="text" id="clothes-input"
                            class="border border-gray-300 rounded-sm py-1 px-3 bg-slate-300 focus:outline-none">
                    </div>
                    <!-- Expenses section end -->

                    <!-- calculate button -->
                    <button type="button" onclick="calculateBalance()"
                        class="block w-2/5 bg-green-600 px-3 py-1 text-white font-semibold mx-auto mb-5 rounded-sm border border-green-600 hover:bg-transparent hover:text-green-600 ">Calculate</button>

                    <!-- display for Total Expenses -->
                    <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Total Expenses: <span
                            id="total-expense-display"></span></h2>

                    <!-- display for Balance -->
                    <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Balance: <span
                            id="balance-display"></span></h2>

                    <!-- savings section start -->
                    <div class="flex justify-center items-center gap-4 mb-5">
                        <label for="save-input" class="text-base font-bold text-gray-800 text-right">Save:</label>
                        <input type="text" id="save-input"
                            class="border w-3/12 border-gray-300 rounded-sm py-1 px-3 bg-slate-300 focus:outline-none">
                        <span class="font-bold text-gray-800">%</span>
                        <button type="button" onclick="calculateSavings()"
                            class="block w-2/6 bg-green-600 px-3 py-1 text-white font-semibold rounded-sm border border-green-600 hover:bg-transparent hover:text-green-600 ">Save</button>
                    </div>
                    <!-- savings section end -->

                    <!-- display for Saving Amount -->
                    <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Saving Amount: <span
                            id="saving-amount-display"></span></h2>

                    <!-- display for Remaining Balance -->
                    <h2 class="text-xl font-bold text-gray-800 text-center mb-4">Remaining Balance: <span
                            id="remaining-balance-display"></span></h2>
                </div>
            </div>
            <!-- Error Message Section -->
            <div role="alert" id="error-display-container"
                class="w-4/5 md:w-3/5 lg:w-1/2 px-5 py-2.5 fixed bottom-5 right-5 bg-red-200 rounded-md shadow-xl text-red-700 font-semibold text-base items-center justify-between gap-5 hidden">
                <p id="error-display"></p>
                <button onClick="hideErrorDisplay()" class="text-red-700 cursor-pointer text-3xl">&#8855;</button>
            </div>
        </main>
        <!-- main section end -->
    </body>

</html>
